import: https://mapzen.com/carto/refill-style/6/refill-style.yaml

sources:

    _snowtotals:
      type: TopoJSON
      url: https://apps.bostonglobe.com/metro/graphics/2016/12/snow-totals/assets/snowtotals.topojson

styles:
  custom-labels:
    base: text
    blend_order: 10

layers:

    reports:
      data: { source: _snowtotals }
      draw:
        text:
          priority: |
            function() {
              return 100 / feature.amount
            }
          buffer: [[2, 24px], [10, 36px]]
          style: custom-labels
          text_source: amount
          font:
            weight: bold
            fill: black
            stroke: { color: white, width: 4 }
            size: [[2, 0.75em], [10, 2em]]

    snowtotals:
      data: { source: _snowtotals }
      draw:
        polygons:
          interactive: true
          order: 383
          color: |
            function() {
              var DN = feature.DN

              var color =
                DN < 1.00 ? "#d8e2ef" :
                DN < 2.00 ? "#bfc9e2" :
                DN < 4.00 ? "#aaadd3" :
                DN < 6.00 ? "#9b92c5" :
                DN < 8.00 ? "#8f74b6" :
                DN < 10.0 ? "#88569f" :
                DN < 15.0 ? "#783d83" :
                DN < 20.0 ? "#612a64" :
                DN < 25.0 ? "#451b44" :
                DN < 30.0 ? "#271225" :
                "#000000";

              return color;
            }
