import: https://mapzen.com/carto/refill-style/4/refill-style.yaml

sources:

    snowtotals:
      type: TopoJSON
      url: /assets/snowtotals.topojson

layers:

    snowtotals:
      data: { source: snowtotals }
      draw:
        lines:
          order: global.sdk_order_under_roads_0
          color: red
          width: 1px
        polygons:
          order: global.sdk_order_under_roads_0
          color: blue

